<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Max模型</title>
     <script type="text/javascript" src="./js/thirdparty.js" ></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            var img_google = new CTMap.UrlTemplateImageryProvider({
                subdomains: ["1", "2", "3"],
                url: "http://mt{s}.google.cn/vt/lyrs=y&hl=zh-CN&x={x}&y={y}&z={z}"
            });

            var esri = new Cesium.ArcGisMapServerImageryProvider({
                url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            });
             
            var layers= viewer.scene.imageryLayers;
            layers.addImageryProvider(new CTMap.ArcGisMapServerImageryProvider({
                        url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
                    }));

            // 加载三维模型灰模
            var tileset1 = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
                url: dataUrls.dataHome+'model_max1/tileset.json'
            }))

            tileset1.readyPromise.then((tileset) =>{
                viewer.flyTo(tileset1);                
            }).otherwise(function (error) {
                console.log(error)
            })
            Sandcastle.finishedLoading();
 
        }

//Sandcastle_End
    </script>
</body>
