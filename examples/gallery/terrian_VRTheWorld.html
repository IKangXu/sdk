<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

     <script type="text/javascript" src="./js/thirdparty.js" ></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            var layers= viewer.scene.imageryLayers; 
            var esri = new Cesium.ArcGisMapServerImageryProvider({
                url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            });
            layers.addImageryProvider(new CTMap.ArcGisMapServerImageryProvider({
                        url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
                    }));

           viewer.terrainProvider =   new CTMap.VRTheWorldTerrainProvider({
                    url : 'http://www.vr-theworld.com/vr-theworld/tiles1.0.0/73/'
                });
                
            viewer.camera.flyTo({
                destination : new CTMap.Cartesian3(-1177947.7327684867, 5399965.099795429,3198284.456139234),
                orientation : {
                    heading : -1177947.7327684867,
                    pitch : -0.40936163446234386,
                    roll : 6.2827692025900745
                }
            })

            Sandcastle.finishedLoading();

        }

//Sandcastle_End
    </script>
</body>
