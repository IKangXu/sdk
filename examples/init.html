<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Hello World</title>
	<link rel="stylesheet" href="../thirdParty/Cesium/Widgets/widgets.css">
    <script src="../thirdParty/Cesium/Cesium.js"></script>
	<script src="../dist/CTMap.js"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body onload="onload()">
 
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            var layers= viewer.scene.imageryLayers;            
            var tdt_key="c1d6b49adb2ba817109873dbc13becb4";
            var img_tdt=new CTMap.WebMapTileServiceImageryProvider({
                url: "http://t0.tianditu.com/img_w/wmts?tk="+tdt_key,
                layer:'img',
                style:'default',
                tileMatrixSetID:'w',
                format:'tiles',
                maximumLevel: 18
            });
            var layers= viewer.scene.imageryLayers;
            var img_cia= new CTMap.WebMapTileServiceImageryProvider({
                url: 'http://t0.tianditu.gov.cn/cia_w/wmts?tk='+tdt_key,
                layer:'cia',
                style:'default',
                tileMatrixSetID:'w',
                format:'tiles',
                maximumLevel: 18
            });
            layers.addImageryProvider(img_tdt);
            layers.addImageryProvider(img_cia);
            //Sandcastle.finishedLoading();
        }
//Sandcastle_End
    </script>
</body>
