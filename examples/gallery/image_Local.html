<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>本地影像</title>
     <script type="text/javascript" src="./js/thirdparty.js" ></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            var layers = viewer.scene.imageryLayers;
            var localImg = new CTMap.SingleTileImageryProvider({
                url : dataUrls.dataHome+'bound/beij.png',
                rectangle : CTMap.Rectangle.fromDegrees(115.838330, 40.03611, 116.50400,40.39041)
            }) 
            layers.addImageryProvider(localImg);
            viewer.goto(116.15,40.2,70000);
            Sandcastle.finishedLoading();
        }

        //Sandcastle_End
    </script>
</body>
