    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            var layers= viewer.scene.imageryLayers;  
             var options = {
				camera : viewer.scene.camera,
				canvas : viewer.scene.canvas
            };
            
			viewer.dataSources.add(CTMap.KmlDataSource.load(dataUrls.dataHome+'/kml/gdpPerCapita2008.kmz', options));

            Sandcastle.finishedLoading();
        }

//Sandcastle_End
