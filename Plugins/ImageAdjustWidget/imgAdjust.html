<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="./imgAdjust.css" />

<body>
    <div id="tooPanel">
        <div class="header">
            <img id="titleImg" style="width: 20px;height: 20px;margin: 10px;">
            <div class="title">调色</div>
            <img id="closeImgAjustw"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABXklEQVRYR+2WsUoFMRBFzwVB7G39BjsFEbUQEW208AdtbaxE0MLqFSroZ6ggiAgqFiMj+2BddrOZiG+bTbOwJLknN5OZEQMPDazPCDA60OqAmfn/G+ABOJL0XhKsZjYHHAOrwLKkt+Y+nVdgZhfANjDxbxSiEj8F9oFbYEWSRQAWgEtgLQrREL8HNiW9trmYDEIzC0NExB2o9xVEIKLiWQA+KQeiRDwboA+iVDwE0AUBfAHTaE8GXDgI2xa0XMcTcACExcMOTIEaEP67SPwvAPPAObBVQc0OwMzq4p4lH4HDUhd680A9Dirrz6qT/6TomQVhKhf8+zMcNBHliNdeh5ffUE6IFKMrYK+vLEevI9UP1Cuhi+9K+sxpTCIQqY7IRTeAkHjHddx5VyTJ0/av0QXgb/0FuAZ2ck/e3Lxy4gRYB5YkfWQBVIVn0SuxpOcc20vnhBJRqUhq3QgwOvANnkLZIRBiBaYAAAAASUVORK5CYII="
                style="width: 30px;height: 30px;color: white;position:absolute; right:10px;margin: 5px;">
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td class="propName">亮度</td>
                    <td>
                        <img id="img-brightness" class="propImg">
                        <input type="range" class="range" min="0" max="3" step="0.02"
                            data-bind="value: brightness, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: brightness">
                    </td>
                </tr>
                <tr>
                   
                    <td class="propName">对比度</td>
                    <td>
                            <img id="img-contrast" class="propImg">
                        <input type="range"  class="range"min="0" max="3" step="0.02"
                            data-bind="value: contrast, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: contrast">
                    </td>
                </tr>
                <tr>
                   
                    <td class="propName">色调</td>
                    <td>
                            <img id="img-hue" class="propImg">
                        <input type="range" class="range" min="0" max="3" step="0.02" data-bind="value: hue, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: hue">
                    </td>
                </tr>
                <tr>
                    
                    <td class="propName">饱和度</td>
                    <td>
                            <img id="img-saturation" class="propImg">
                        <input type="range" class="range" min="0" max="3" step="0.02"
                            data-bind="value: saturation, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: saturation">
                    </td>
                </tr>
                <tr>
                    
                    <td class="propName">伽马</td>
                    <td>
                        <img id="img-gamma" class="propImg">
                        <input type="range" class="range" min="0" max="3" step="0.02" data-bind="value: gamma, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: gamma">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="bottom">
                <div class="reset" id="reset">
                    重置
                </div>
            </div>
    </div>
</body>

</html>
