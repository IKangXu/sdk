<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Hello World</title>
     <script type="text/javascript" src="./js/thirdparty.js" ></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球
            var viewer = new CTMap.Viewer('earthContainer');
            let mousePosition = viewer.navigation.mousePosition;
            let crossChar = viewer.navigation.crossChar;

            Sandcastle.addToolbarButton('状态栏显示/隐藏', () =>{
				mousePosition.show = !mousePosition.show;
            });
            
            Sandcastle.addToolbarButton('中心点显示/隐藏', () =>{
				crossChar.show = !crossChar.show;
            });
            
            Sandcastle.addToolbarButton('帧率显示/隐藏', () =>{
				viewer.FPS = !viewer.FPS;
            });
            Sandcastle.finishedLoading();
        }

//Sandcastle_End
    </script>
</body>
