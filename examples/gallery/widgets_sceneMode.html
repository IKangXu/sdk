<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Hello World</title>
     <script type="text/javascript" src="./js/thirdparty.js" ></script>
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>

    <style>
        html,
        body,
        #earthContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #toolbar {
            width: 100%;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div id='earthContainer'></div>
    <div id='toolbar'></div>
    <script>
        //Sandcastle_Begin
        function onload() {
            //初始化地球            
            var img_google = new CTMap.UrlTemplateImageryProvider({
                subdomains: ["1", "2", "3"],
                url: "http://mt{s}.google.cn/vt/lyrs=y&hl=zh-CN&x={x}&y={y}&z={z}"
            });

            var esri = new Cesium.ArcGisMapServerImageryProvider({
                url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            });
            var viewer = new CTMap.Viewer('earthContainer',{
                imageryProvider:esri,
                sceneMode : CTMap.SceneMode.COLUMBUS_VIEW,
            });
            let scene = viewer.scene;
            Sandcastle.addToolbarButton('二维视图', () =>{ 
                scene.morphTo2D();
             });
            Sandcastle.addToolbarButton('三维视图', () =>{ 
                scene.morphToColumbusView();
             });
            Sandcastle.addToolbarButton('球面视图', () =>{ 
                scene.morphTo3D();
             });
             Sandcastle.finishedLoading();
        }

//Sandcastle_End
    </script>
</body>
